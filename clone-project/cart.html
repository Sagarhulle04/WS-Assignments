<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone - Cart</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <nav>
      <div>
        <a href="./index.html"
          ><img
            src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-11f9e2.svg"
            alt="logo"
        /></a>
      </div>

      <div class="input">
        <input
          type="text"
          name=""
          id=""
          placeholder="Search for Products, Brands and More"
        />
      </div>

      <div class="">

          <li><a href="./login.html">Login</a></li>
          <li><a href="./cart.html">Cart</a></li>
          <li>Became a seller</li>

      </div>

    <div class="cart">
      <h2>Shopping Cart</h2>

      <div class="cart-item">
        <div>
          <div class="item-name">Product 1</div>

      </div>

      <div class="cart-item">
        <div>
          <div class="item-name">Product 2</div>
          <div class="item-price">$15</div>
        </div>
        <div class="quantity">Qty: 2</div>
      </div>

      <div class="cart-item">
        <div>
          <div class="item-name">Product 3</div>
          <div class="item-price">$20</div>
        </div>
        <div class="quantity">Qty: 1</div>
      </div>

      <div class="total">
        <span>Total</span>
        <span>$60</span>
      </div>

      <button class="checkout-btn">Checkout</button>
    </div>
